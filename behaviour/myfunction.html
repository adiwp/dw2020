<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFunction JS</title>

</head>
<body>
    <h2>Belajar JavaScript</h2>
    <p id="demo">Paragraf asli</p>
    <button type="button" onclick="myFunction()">Ganti paragraf</button>

    <script>
        function myFunction() {
            document.getElementById('demo').innerHTML = "Paragraf telah berubah!";
        }
    </script>
</body>
</html>
